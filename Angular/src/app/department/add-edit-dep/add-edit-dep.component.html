<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nazwa działu</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Wpisz nazwę działu">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.id==0" class="btn btn-primary">
    Dodaj
</button>

<button (click)="updateDepartment()" *ngIf="dep.id!=0" class="btn btn-primary">
    Aktualizuj
</button>
