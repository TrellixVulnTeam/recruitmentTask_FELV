<div class="form-froup row" style="width: 80%;">

    <label class="col-sm-2 col-form-label">Imie</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Wpisz imię">
        <br>
    </div>

    <br>
    <label class="col-sm-2 col-form-label">Nazwisko</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="surname"
        placeholder="Wpisz nazwisko">
        <br>
    </div>

    <label class="col-sm-2 col-form-label">Miasto</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="city"
        placeholder="Wpisz miasto">
        <br>
    </div>

    <label class="col-sm-2 col-form-label">Dział</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="departmentName"
        placeholder="Wpisz dział">
        <br>
    </div>

    <label class="col-sm-2 col-form-label">Data urodzenia</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="dateOfBirth">
    </div>

</div>

<button (click)="addContractor()" *ngIf="con.id==0" class="btn btn-primary float-right">
    Dodaj
</button>

<button (click)="updateContractor()" *ngIf="con.id!=0" class="btn btn-primary float-right">
    Zaaktualizuj
</button>
